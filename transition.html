<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: skyblue;
        border: 2px solid gray;
        transition: height 1s ease-in, width 1s ease-in, transform 1s;
      }
      .box:hover {
        height: 200px;
        width: 200px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>transition</h3>
    </div>
    <div class="box">
      <h3>transition</h3>
    </div>
    <div class="box">
      <h3>transition</h3>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transformar</title>
    <style>
      .container,
      .inner {
        width: 150px;
        height: 150px;
        border: 2px solid khaki;
      }
      .container {
        background-color: lightblue;
      }
      .inner {
        background-color: lightcoral;
        /* transform: scale(0.25); */
        transform: scale(0.75) rotate(30deg) translate(50px, 25px);
        /* transform: rotate3d(50deg); */
      }
    </style>
  </head>
  <body>
    <h1>Transformar im coming</h1>
    <div class="container">
      <div class="inner">box-1</div>
    </div>
    <div class="container">
      <div class="inner">box-2</div>
    </div>
    <div class="container">
      <div class="inner">box-3</div>
    </div>
  </body>
</html>
